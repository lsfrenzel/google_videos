<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material de Apoio - Capacitação Docente</title>
  
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      color: #ff073a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Cabeçalho */
    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      background: linear-gradient(90deg, #0a0a0a, #1a1a1a);
      box-shadow: 0 0 20px #ff073a;
    }

    .logo {
      display: inline-block;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .logo img {
      height: 60px;
      filter: drop-shadow(0 0 5px #ff073a) drop-shadow(0 0 10px #ff073a);
    }

    .logo:hover {
      transform: scale(1.1);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #ff073a, 0 0 20px #ff073a;
    }

    /* Main */
    main {
      padding: 2rem 1rem;
      flex: 1;
    }

    .pdf-section, .comment-section {
      margin-bottom: 3rem;
    }

    /* Seção de PDF */
    .pdf-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .pdf-container iframe {
      width: 80%;
      height: 600px;
      border: 2px solid #ff073a;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff073a;
    }

    /* Formulário de Comentários */
    .comment-section h2 {
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff073a;
    }

    #commentForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #name, #comment {
      padding: 1rem;
      background-color: #111;
      border: 2px solid #ff073a;
      color: #ff073a;
      border-radius: 10px;
      font-size: 1rem;
    }

    #name::placeholder, #comment::placeholder {
      color: #ff99aa;
    }

    button {
      padding: 1rem;
      background-color: #ff073a;
      color: #0a0a0a;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #ff2f56;
      box-shadow: 0 0 15px #ff073a;
    }

    /* Comentários exibidos */
    #comments {
      margin-top: 2rem;
    }

    .comment {
      background-color: #111;
      border: 2px solid #ff073a;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px #ff073a;
    }

    /* Rodapé */
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      font-size: 0.9rem;
      color: #ff99aa;
      box-shadow: 0 -2px 10px #ff073a;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="icone.png" alt="Logo Capacitação Docente">
    </a>
    <h1>Material de Apoio - Capacitação Docente</h1>
  </header>

  <main>
    <section class="pdf-section">
      <h2>Acesse o Material de Apoio</h2>
      <div class="pdf-container">
        <!-- Embed PDF do Google Drive -->
        <iframe src="https://drive.google.com/file/d/1ZexQCB2odM93IVkBmGAN3y9eXJYi0TIh/preview" frameborder="0"></iframe>
      </div>
    </section>

    <section class="comment-section">
      <h2>Deixe seu Comentário</h2>
      <form id="commentForm">
        <input type="text" id="name" placeholder="Seu nome" required>
        <textarea id="comment" placeholder="Seu comentário" required></textarea>
        <button type="submit">Enviar Comentário</button>
      </form>
      <div id="comments"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - lsfrenzel</p>
  </footer>

  <script>
    // Código JS para lidar com comentários
    document.getElementById('commentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();

      if (name && comment) {
        const commentDiv = document.createElement('div');
        commentDiv.classList.add('comment');
        commentDiv.innerHTML = `<strong>${name}:</strong><p>${comment}</p>`;

        document.getElementById('comments').appendChild(commentDiv);

        // Limpar campos após envio
        document.getElementById('commentForm').reset();
      }
    });
  </script>
</body>
</html>
